<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/TopChoice_Cherry/TopChoice/TopChoice/static/css/registro.css">
    <title>Registro de usuario</title>
</head>
<body>
    <div class="container-fluid py-5 text-center padre" style="margin-top: 2%;">
        <div class="img_sesion">
            <img src="/TopChoice_Cherry/TopChoice/TopChoice/static/img/img_registro.svg" alt="" style="width: 1400px;">
        </div>
        <div class="formulario">
            <div class="container-fluid  text-center caja" style="max-width:600px">
                <h1>Registro</h1>
                <form class="row g-3">
                <div class="text-center">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control bg-transparent border-0" placeholder="Nombre">
                        </div>
                            <br>
                        <div class="col-md-6">
                            <input type="text" class="form-control bg-transparent border-0" placeholder="Segundo Nombre">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control bg-transparent border-0" placeholder="Primer apellido">
                        </div>
                            <br>
                        <div class="col-md-6">
                            <input type="text" class="form-control bg-transparent border-0" placeholder="Segundo apellido">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="email" class="form-control bg-transparent border-0" placeholder="Email">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" class="form-control bg-transparent border-0" placeholder="Direccion">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control bg-transparent border-0" placeholder="Numero">
                        </div>
                            <br>
                        <div class="col-md-6">
                            <input type="date" class="form-control bg-transparent border-0" placeholder="Fecha">
                        </div>
                    </div>
                </div>
                <!--Falta anadir el checkbox-->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/TopChoice_Cherry/TopChoice/templates/inicio_sesion.html">Tienes una cuenta?</a>
                </div>        
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn1" id="btn1">Registrate</button>
                </div>
                </form>
                <br>
            </div>
            <div class="row pantalla_movil">
                <img src="/TopChoice_Cherry/TopChoice/TopChoice/static/img/img_maquillaje.svg" alt="">
            </div>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
