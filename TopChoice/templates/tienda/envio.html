{% extends 'index.html' %}
{% load static %}
{% block head%}
    <title>Envio</title>
{% endblock %}
{% block content %}
{% include 'header.html' %}
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-4 col-sm-12 rounded border" style="padding: 20px;">
            <h1>Direccion de entrega</h1>
            <form action="">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="nombre" class="form-label">Nombre completo:</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="col-6">
                        <label for="email" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-6">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="text" class="form-control" id="telefono">
                    </div>
                    <div class="col-4">
                        <label for="ciudad" class="form-label">Ciudad:</label>
                        <input type="text" class="form-control" id="ciudad">
                    </div>
                    <div class="col-4">
                        <label for="departamento" class="form-label">Departamento:</label>
                        <input type="text" class="form-control" id="departamento">
                    </div>
                    <div class="col-4">
                        <label for="pais" class="form-label">Pais:</label>
                        <input type="text" class="form-control" id="pais">
                    </div>
                    <div class="col-12">
                        <label for="direccion" class="form-label">Direccion:</label>
                        <input type="text" class="form-control" id="direccion">
                    </div>
                    <div class="col-12">
                        <label for="detalle" class="form-label">Dinos tu direccion como la conoces:</label>
                        <textarea class="form-control" id="detalle" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <aside class="col-lg-6">
            <div class="card_tabla border rounded" style="padding: 10px;">
                <table class="table table-borderless">
                    <thead class="text-muted">
                        <tr class="small text-uppercase">
                            <th scope="col">Producto</th>
                            <th scope="col" width="120">Cantidad</th>
                            <th scope="col" width="120">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-12">
                    <button type="submit" name="submit" class="btn btn-primary btn-block"> Ordenar los productos </button>
                </div>
                <br>
                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continua comprando</a>
            </div>
        </aside>
    </div>
</div>
{% endblock %}
