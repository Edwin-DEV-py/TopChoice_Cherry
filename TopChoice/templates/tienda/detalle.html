{% extends 'index.html' %}
{% load static %}
{% block head%}
    <link rel="stylesheet" href="{% static 'css/detalle.css' %}">
    <title>Detalle</title>
{% endblock %}
{% block content %}
{% include 'header.html' %}
<div class="container text-center py-5">
    <div class="caja bg-light">
        <div class="row">
            <div class="col-sm col-md-4">
                <img src="{{ product_information.product_image_stock.url }}" alt="" class="img-fluid rounded-start">
            </div>
            <div class="col-sm informacion">
                <h2 class="title">{{ product_information.product_name }}</h2>
                <div class="mb-3"> 
                    <var class="price h4">${{ product_information.price }}</var> 
                </div> 
                <p>{{ product_information.description }}</p>
                <hr>
                <div class="row">
                    <div class="item-option-select">
                        <h6>Choose Color</h6>
                        <div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
                          <label class="btn btn-light">
                            <input type="radio" name="radio_color"> Silver
                          </label>
                          <label class="btn btn-light">
                            <input type="radio" name="radio_color" > Gray
                          </label>
                          <label class="btn btn-light active">
                            <input type="radio" name="radio_color checked"> Gold
                          </label>
                          <label class="btn btn-light">
                            <input type="radio" name="radio_color"> Black
                          </label>
                        </div> 
                    </div>
                </div> <!-- row.// -->
                <div class="row">
                    <div class="item-option-select">
                        <h6>Select Size</h6>
                        <div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
                          <label class="btn btn-light">
                            <input type="radio" name="radio_color"> S
                          </label>
                          <label class="btn btn-light active">
                            <input type="radio" name="radio_color" checked> M
                          </label>
                          <label class="btn btn-light">
                            <input type="radio" name="radio_color"> L
                          </label>
                          <label class="btn btn-light">
                            <input type="radio" name="radio_color"> XL
                          </label>
                        </div> 
                    </div>
                </div>
                <hr>
            <a href="./product-detail.html" class="btn  btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>  </a>
            </div> 
        </div>
    </div>
</div>
{% endblock %}
