{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Homes</title>
</head>
<body>
    {% include 'header.html' %}
    {% block content %}
    <!--carrusel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active bg-black">
            <img src="{% static 'img/carrusel1' %}" class="img-fluid mx-auto d-block" alt="Responsive image">
          </div>
          <div class="carousel-item" style="background:  #FDCAD0;">
            <img src="{% static 'img/carrusel2' %}" class="img-fluid mx-auto d-block" alt="Responsive image">
          </div>
          <div class="carousel-item" style="background:  #f4e5e4;">
            <img src="{% static 'img/carrusel3' %}" class="img-fluid mx-auto d-block" alt="Responsive image">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col ">
                <img src="{% static 'img/card11.png' %}" class="card-img-top" alt="..." style="width: 20rem;">
            </div>
            <div class="col">
                <img src="{% static 'img/card2.png' %}" class="card-img-top" alt="..." style="width: 20rem;">
            </div>
            <div class="col">
                <img src="{% static 'img/card11.png' %}" class="card-img-top" alt="..." style="width: 20rem;">
            </div>
        </div>
        <br>
        <div class="row titulo">
            <h2 >PRODUCTOS MAS VENDIDOS</h2>
            <div class="row">
                <div class="col producto_centrado">
                    <div class="card bg-light" style="width: 15rem;">
                        <img src="{% static 'img/ejem.jpg' %}" class="card-img-top" alt="..." style="height:20rem;">
                        <div class="card-body">
                            <h5 class="card-title">Nombre</h5>
                        </div>
                    </div>
                </div>
                <div class="col producto_centrado">
                    <div class="card bg-light" style="width: 15rem;">
                        <img src="{% static 'img/ejem2.jpg' %}" class="card-img-top" alt="..." style="height:20rem;">
                        <div class="card-body">
                            <h5 class="card-title">Nombre</h5>
                        </div>
                    </div>
                </div>
                <div class="col producto_centrado">
                    <div class="card bg-light" style="width: 15rem;">
                        <img src="{% static 'img/ejem3.jpg' %}" class="card-img-top" alt="..." style="height:20rem;">
                        <div class="card-body">
                            <h5 class="card-title">Nombre</h5>
                        </div>
                    </div>
                </div>
                <div class="col producto_centrado">
                    <div class="card bg-light" style="width: 15rem;">
                        <img src="{% static 'img/ejem4.jpg' %}" class="card-img-top" alt="..." style="height:20rem;">
                        <div class="card-body">
                            <h5 class="card-title">Nombre</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
